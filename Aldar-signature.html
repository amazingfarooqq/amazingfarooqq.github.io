      },
      {
        name: "Neethu Jacob",
        title: "Accounts",
        phone: "+971 55 376 6551",
        email: "accounts@aldarkitchen.com",
        profileImg: "https://aldarkitchen.com/emailsignature/neethu.jpg"
      },
      {

      },
      {

    const generateSignature = (data) => `
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
            <tr>
              <td style="width: 90px; vertical-align: middle;">
                <img src="${data.profileImg}" alt="Profile" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
              </td>
              <td style="vertical-align: middle; padding-left: 10px;">
                <div style="font-size: 19px; font-weight: bold; color: #333;">${data.name}</div>
                <div style="font-size: 14px; color: #666;">${data.title}</div>
              </td>
              <td style="text-align: right; vertical-align: middle;">
                <img src="https://aldarkitchen.com/emailsignature/logo.jpeg" alt="Company Logo" style="width: 70px; height: auto;">
              </td>
            </tr>
          </table>

          <hr style="margin: 10px 0;">

          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; font-size: 14px; color: #333; line-height: 1.6;">
            <tr><td style="font-weight: bold; width: 80px;">Phone</td><td>: 
<a href="tel:${data.phone}" style="color: inherit; text-decoration: none;">${data.phone}</a> /
              <a href="tel:${globaldata.office}" style="color: inherit; text-decoration: none;">${globaldata.office}</a> 
              
              </td></tr></td></tr>
           
            <tr><td style="font-weight: bold;">Email</td><td>: ${data.email}</td></tr>
            <tr><td style="font-weight: bold;">Location</td><td>: ${globaldata.location}</td></tr>
            <tr><td style="font-weight: bold;">Website</td>
              <td>: <a href="${globaldata.website}" target="_blank" style="color: inherit; text-decoration: none;">${globaldata.website}</a></td></tr>
          </table>

          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
            <tr>
              <td style="text-align: right;">
                <a href="${globaldata.facebook}" target="_blank" style="margin-left: 3px; text-decoration: none;">
                  <img src="https://aldarkitchen.com/emailsignature/fb.jpeg" alt="Facebook" style="width: 15px; height: 15px;">
                </a>
                <a href="${globaldata.instagram}" target="_blank" style="margin-left: 3px; text-decoration: none;">
                  <img src="https://aldarkitchen.com/emailsignature/insta.jpeg" alt="Instagram" style="width: 15px; height: 15px;">
                </a>
                <a href="${globaldata.linkedin}" target="_blank" style="margin-left: 3px; text-decoration: none;">
                  <img src="https://aldarkitchen.com/emailsignature/linkedin.jpeg" alt="LinkedIn" style="width: 15px; height: 15px;">
                </a>
              </td>
            </tr>
          </table>

          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
            <tr>
              <td style="border-radius: 4px; overflow: hidden;">
                <img src="https://aldarkitchen.com/emailsignature/mainbanner.jpg" alt="Background" style="width: 100%; height: auto; display: block;">
              </td>
            </tr>
          </table>
        </td>
      </tr>`;

    let signatureHTML = "";
    person.forEach((personData, index) => {
      signatureHTML += generateSignature(personData);

      if (index < person.length - 1) {
        signatureHTML += `<tr><td style="height: 70px;"></td></tr>`;
      }
    });

    document.getElementById("signatureTable").innerHTML = signatureHTML;
  </script>
</body>

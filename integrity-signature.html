<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Business Card</title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 255, 255);
        }

      .business-card {
            padding: 20px;
            border-radius: 8px;
        }

      .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 0px;
            border-right: 2px solid #114f2e;
        }

      .logo {
            width: 180px;
        }

      .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #0B2F29;
            margin-top: 8px;
        }

      .info-container {
            /* display: flex;
            flex-direction: column;
            justify-content: center; */
            padding-left: 20px;
        }

      .name {
            font-size: 18px;
            font-weight: bold;
            color: #114f2e;
        }

      .title {
            margin-top: 2px;
            font-size: 14px;
            color: rgb(32, 32, 32);
            margin-bottom: 10px;
        }

      .contact-info {
            font-size: 12px;
            color: #000;
            line-height: 1.6;
        }

      .contact-info a {
            text-decoration: none;
            color: #0B2F29;
            font-weight: 500;
        }

      .social-icons {
            margin-top: 10px;
        }

      .social-icons img {
            width: 20px;
            margin-right: 2px;
        }
    </style>
</head>

<body>

    <table id="signatureTable" cellpadding="0" cellspacing="0" border="0" style="width: 600px; border-collapse: collapse; font-family: Arial, sans-serif;"></table>

    <script>
        const persons = [
            {
                name: "Michael Kowalczyk",
                title: "Managing Partner",
                phone: "+971 50 5549512",
            },
        ]

        const commonvariables = {
            website: "integritydh.com",
            address: "16A, Bldg 280, Taweelah,<br /> Abu Dhabi, UAE",
            logo: "https://integritydh.com/public/frontend/images/logo/Integritypngbackground.png",
            socialLinks: {
                facebook: "https://facebook.com",
                instagram: "https://instagram.com",
                twitter: "https://twitter.com",
                linkedin: "https://www.linkedin.com/company/integritydownhole/"
            }
        }

        function generateSignature(data) {
            return `
            <tr><td>
              <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td style="width: 200px; vertical-align: middle;"> 
                    <div class="logo-container">
                      <img class="logo" src="${commonvariables.logo}" alt="Logo">
                    </div>
                  </td>
                  <td style="vertical-align: middle; padding-left: 20px;">
                    <div class="info-container">
                      <div class="name">${data.name}</div>
                      <div class="title">${data.title}</div>
                      <div class="contact-info">
                        <div><a href="tel:${data.phone.replace(/\s/g, '')}">${data.phone}</a></div>
                        <div><a href="https://${commonvariables.website}">${commonvariables.website}</a></div>
                        <div>${commonvariables.address}</div>
                      </div>
                      <div class="social-icons">
                        <a href="${commonvariables.socialLinks.facebook}" target="_blank"><img src="https://integritydh.com/public/frontend/images/icons/facebook.png" alt="Facebook"></a>
                        <a href="${commonvariables.socialLinks.instagram}" target="_blank"><img src="https://integritydh.com/public/frontend/images/icons/instagram.png" alt="Instagram"></a>
                        <a href="${commonvariables.socialLinks.twitter}" target="_blank"><img src="https://integritydh.com/public/frontend/images/icons/xlogo.png" alt="Twitter"></a>
                        <a href="${commonvariables.socialLinks.linkedin}" target="_blank"><img src="https://integritydh.com/public/frontend/images/icons/linkedin.png" alt="LinkedIn"></a>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </td></tr>
            `;
        }

        let signatureHTML = "";
        persons.forEach((personData, index) => {
            signatureHTML += generateSignature(personData);

            if (index < persons.length - 1) {
                signatureHTML += `<tr><td style="height: 20px;"></td></tr>`; 
            }
        });

        document.getElementById("signatureTable").innerHTML = signatureHTML;

    </script>

</body>

</html>
